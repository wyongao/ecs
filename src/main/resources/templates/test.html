<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/layui.css" media="all">
<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
<style>
.layui-laypage-limits {
	display: none !important;
}
</style>
</head>
<body>


	<table class="layui-table" id="dataTable">


	</table>

	

	<script src="js/layui.all.js" charset="utf-8"></script>
	<!-- <script src="js/layui.js" type="text/javascript" charset="utf-8"></script> -->
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="">通过</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="">驳回</a>
	</script>
	
	<script type="text/javascript">
		layui.use('table', function() {
			var table = layui.table;

			table.render({
				elem : '#dataTable'
				,url : "http://localhost:8080/ecs/dailyData"
				,cellMinWidth : 80
				,page : true
				,method : 'post'
				,limit : 2
				,groups : 5
				,even : true
				,cols: [
			    	   [ 
					  {field: 'id', title: '序号', width: 60}
					,{field: 'sname', title: '姓名', width: 140}
					,{field: 'snum', title: '学号', width: 160}
					,{field: 'college', title: '学院', width: 160}
					,{field: 'major', title: '专业', minWidth: 140}
					,{field: 'classes', title: '班级', width: 80}
					,{field: 'addr', title: '地点', maxWidth: 200}
					,{field: 'date', title: '日期', width: 140}
					,{field: 'temp', title: '体温', width: 60}
					,{field: 'symptom', title: '症状', width: 60}
					,{width:150, align:'center', toolbar: '#barDemo'}
					]
			    	]
				,groups : 5
				,jump: function(obj){
			      console.log(obj)
			    }
			});
		});
	</script>

</body>
</html>
