<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="css/layui.css">
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	<body>

		<!-- 你的HTML代码 -->
		<div id="container">
			<div class="header">
				<h2 class="h2">疫情防控后台管理系统</h2>
			</div>
			<form class="layui-form" th:action="@{/doLogin}" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-block">
					<input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="password" required lay-verify="required" lay-vertype="tips" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<!-- <div class="layui-form-item">
				<label class="layui-form-label">选择框</label>
				<div class="layui-input-block">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
					</select>
				</div>
			</div> -->
			<div class="layui-form-item">
				<label class="layui-form-label">身份</label>
				<div class="layui-input-block">
					<input type="radio" name="identify" value="0" title="管理员" checked>
					<input type="radio" name="identify" value="1" title="超管">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn">登录</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			</form>
		</div>
		

		<script src="js/layui.all.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
