<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数据报表</title>
<link rel="stylesheet" type="text/css" href="css/layui.css" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<script src="js/echarts.min.js"></script>
<style type="text/css">

.layui-table-box {
	width: 98%;
	margin: 0 10px;
}

.first, .second {
	position: relative;
	margin-top: 20px;
}

#teacher, #student, #detail {
	display: inline-block;
	border: 1px solid #E6E6E6;
	border-radius: 5px;
	width: 48%;
	height: 400px;
	padding: 5px;
}

#student {
	position: absolute;
	right: 0;
	top: 0;
}

</head>
<body>

	<div id="container">


		<div class="hs">
			<div class="header">
				<ul class="layui-nav">
					<li class="layui-nav-item"><a href="javascript:;"
						id="userInfo" th:value="${teacher.tnum}"
						th:text="${teacher.tname}"></a>
						<dl class="layui-nav-child" style="z-index: 1000;">
							<dd>
								<a href="javascript:;" id="changePassword">修改密码</a>
							</dd>
							<dd>
								<a th:href="@{/login}">退出</a>
							</dd>
						</dl></li>
				</ul>
			</div>
			<div class="side">
				<ul class="layui-nav layui-nav-tree layui-nav-side">
					<li class="layui-logo"><span><a href="">疫情防控管理系统</a></span></li>
					<li class="layui-nav-item"><a href="javascript:;">数据管理</a>
						<dl class="layui-nav-child">
							<dd>
								<a th:href="@{/goDailyData(tnum=${teacher.tnum})}">学生打卡数据</a>
							</dd>
							<dd>
								<a th:href="@{/goDailyTeacherData(tnum=${teacher.tnum})}">老师打卡数据</a>
							</dd>
							<dd>
								<a th:href="@{/goBaseData(tnum=${teacher.tnum})}">基础数据</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"><a href="javascript:;">申请管理</a>
						<dl class="layui-nav-child">
							<dd>
								<a th:href="@{/goOut(tnum=${teacher.tnum})}">出校申请</a>
							</dd>
							<dd>
								<a th:href="@{/goIn(tnum=${teacher.tnum})}">入校申请</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"><a href="javascript:;">轨迹查询</a>
						<dl class="layui-nav-child">
							<dd>
								<a th:href="@{/goTrackStudent(tnum=${teacher.tnum})}">学生轨迹查询</a>
							</dd>
							<dd>
								<a th:href="@{/goTrackTeacher(tnum=${teacher.tnum})}">老师轨迹查询</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"><a
						th:href="@{/goEcharts(tnum=${teacher.tnum})}" class="layui-this">数据报表</a></li>

						th:href="@{/goAccessData(tnum=${teacher.tnum})}">访问记录</a></li>
					<li class="layui-nav-item" id="dataImport"><a
						th:href="@{/goDataImport(tnum=${teacher.tnum})}">数据导入</a></li>
					<li class="layui-nav-item" id="userManage"><a
						href="javascript:;">用户管理</a>
						<dl class="layui-nav-child">
							<dd>
								<a th:href="@{/goUserData(tnum=${teacher.tnum})}">用户数据</a>
							</dd>
							<dd>
								<a th:href="@{/goAddUser(tnum=${teacher.tnum})}">添加用户</a>
							</dd>

			</div>
		</div>
		<div class="main layui-body">
			<div class="top layui-form">
				<div class="layui-form-item ">
					<select class="layui-select" name="college" id="college"
						lay-filter="college" lay-verify="" lay-search>
					</select>
				</div>
				<div class="layui-form-item ">
				</div>
			</div>
			<div class="layui-table-box">
				<div class="first">
					<div id="teacher"></div>
					<div id="student"></div>
				</div>
				<div class="second">
					<div id="detail"></div>
				</div>
			</div>

		</div>
	</div>



	<script src="js/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/html" id="changePage"> 
		<form class="layui-form" style="margin-top: 40px; padding-right: 60px;">
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-block">
					<input type="text" name="username" autocomplete="off" class="layui-input" th:value="${teacher.tnum}" readonly="readonly">
				</div>
			</div>  
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block">
					<input type="text" name="password" required lay-verify="required" lay-reqtext="密码不能为空" lay-vertype="tips" placeholder="请输入新密码" autocomplete="off" class="layui-input">
				</div>
			</div>  
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="changeSubmit">修改</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>	
	</script>

	var $ = layui.jquery;
	var form = layui.form;
	var layer = layui.layer;
	var content = $("#changePage").html();
    var app = {};
    option = null;
    var school = [[${teacher.school}]];
  	var identify = [[${teacher.identify}]];
	var college=[[${teacher.college}]];

	  $('#changePassword').on('click', function() {
	  	layer.open({
			type: 1,
			area: ['500px', '300px'],
			offset: '150px',
			title: "修改密码",
			content: content,	
		});
	  });
	  
	//修改密码
		form.on('submit(changeSubmit)', function(data) {

			$.ajax({
				type: "post",
		 		url: [[@{/changePassword}]],
		 		data: {
		 			username: data.field.username,
		 			password: data.field.password,
		 		},
		 		success: function(msg) {
		 			if(msg=='success'){
		 				layer.msg("修改成功！");
		 				setTimeout(function(){ 
		 					window.location.href='http://127.0.0.1:8080/ecs/login'; 
		 				},2000);
		 			}else{
		 				layer.msg("修改失败！");
		 			}
		 			$('#reset').trigger("click");
				}
			});
			return false;
		});

		  $("#accessData").css('display', 'none');
		  $("#userManage").css('display', 'none');
		  $("#dataImport").css('display', 'none');
	  }

		  $.ajax({
				type: "post",
		 		url: [[@{/initSelect}]]+"?school="+school,

		 			  //$("#major").empty();
		 			  $(" #college").prepend("<option value='0'>请选择学院</option>");

						$("#college").append("<option value='" + data.data[i].id + "'>" + data.data[i].collegename +

					  form.render('select');

				}

				type: "post",

		 				console.log(data);
						$("#college").append("<option value='" + data.data.id + "'>" + data.data.collegename +

					  form.render('select');
					},
				error: function(){
					layer.msg('数据加载失败', {icon: 2,anim: 6});
				}
			});
		  
	  }

    			obj.value=data.data[i];
    			servicedata[i]=obj;
    		};

		                text: '教师打卡',
		                x: 'center'
		            },
		            tooltip: {
		                trigger: 'item',
		                formatter: "{a} <br/>{b} : {c} ({d}%)"
		            },
		            legend: {
		                orient: 'vertical',
		                left: 'left',
		                data: data.name,
		            },
		            series : [
		                {
		                    name: '打卡情况',
		                    type: 'pie',
		                    radius : '55%',
		                    center: ['50%', '60%'],
		                    data: servicedata,		               
		                    itemStyle: {
		                        emphasis: {
		                            shadowBlur: 10,
		                            shadowOffsetX: 0,
		                            shadowColor: 'rgba(0, 0, 0, 0.5)'
		                        }
		                    }
		                }
		            ]
					    }); 
    	},
    	error:function(errorMsg){
    		layer.msg('数据加载失败', {icon: 2,anim: 6});
    	}

		         //学生的饼状图的初始化

		        	type:"get",
		        	async:false,

		    		                            shadowColor: 'rgba(0, 0, 0, 0.5)'

		    		                    }
		    		                }
		    		            ]
		    					    });
		        		 //柱状图
		        		 myChart3.setOption({
		        			 tooltip: {
		        			        trigger: 'axis',
		        			        axisPointer: {
		        			            type: 'cross',
		        			            crossStyle: {
		        			                color: '#999'
		        			            }
		        			        }
		        			    },
		        			    toolbox: {
		        			        feature: {
		        			            dataView: {show: true, readOnly: false},
		        			            magicType: {show: true, type: ['line', 'bar']},
		        			            restore: {show: true},

		        			        data: ['打卡人数', '总人数']

		        			    xAxis: [
		        			        {

		        							interval:0

		        			                type: 'shadow'

		        			    ],
		        			    yAxis: [
		        			        {
		        			            type: 'value',

		        			            min: 0,
		        			            max: 250,

		        			            axisLabel: {
		        			                formatter: '{value} '

		        			        },
		        			        {
		        			            type: 'value',
		        			            name: '总人数',
		        			            min: 0,
		        			            max: 250,
		        			            interval: 50,
		        			            axisLabel: {
		        			                formatter: '{value} '
		        			            }
		        			        }
		        			    ],
		        			    series: [
		        			        {
		        			            name: '打卡人数',
		        			            type: 'bar',
		        			            data: data.collegeDayStudent

		        			            name: '总人数',
		        			            type: 'line',
		        			            yAxisIndex: 1,
		        			            data: data.collegeCountStudent

		        			    ]
		        		 });
		        	},
		        	error:function(errorMsg){
		        		layer.msg('数据加载失败', {icon: 2,anim: 6});
		        	}
		        });
		   			 //根据下拉框进行渲染饼状图

		        	var myChart = echarts.init(document.getElementById('teacher'));

		        	type:"get",
		        	async:false,
		        	url:[[@{/dynamicPie}]]+"?school="+school+"&college="+college+"&collegeId="+collegeId,
		        	dataType:"json",
		        	success: function(datas){	
		        		var data=datas;
		        		//专业的名字数组
		        		var majorName=data.majorName;
		        		//专业的总人数
		        		var majorCountStudent=data.majorCountStudent;
		        		//专业的打卡人数
		        		var majorDayStudent=data.majorDayStudent;
		        		console.log(data);
		        		var servicedata=[];
		        		 var servicedata1=[];
		        		for(var i=0;i<data.name.length;i++){
		        			var obj=new Object();
		        			obj.name=data.name[i];
		        			obj.value=data.data[i];
		        			servicedata[i]=obj;
		        		};

		        		console.log(servicedata1);

		        			var obj1=new Object();
		        			obj1.name=data.name1[i];

		        			servicedata1[i]=obj1;

		        		 myChart1.setOption({
		        			 title : {
		    		                text: '学生打卡',

		    		            },
		    		            tooltip: {
		    		                trigger: 'item',
		    		                formatter: "{a} <br/>{b} : {c} ({d}%)"
		    		            },
		    		            legend: {
		    		                orient: 'vertical',
		    		                left: 'left',
		    		                data: data.name1,
		    		            },
		    		            series : [
		    		                {
		    		                    name: '打卡情况',
		    		                    type: 'pie',
		    		                    radius : '55%',
		    		                    center: ['50%', '60%'],
		    		                    data: servicedata1,		               
		    		                    itemStyle: {
		    		                        emphasis: {
		    		                            shadowBlur: 10,
		    		                            shadowOffsetX: 0,
		    		                            shadowColor: 'rgba(0, 0, 0, 0.5)'

		    		                    }
		    		                }
		    		            ]

		        		 myChart.setOption({

		    		            series : [

		    		                    type: 'pie',
		    		                    radius : '55%',
		    		                    center: ['50%', '60%'],
		    		                    data: servicedata,		               
		    		                    itemStyle: {
		    		                        emphasis: {
		    		                            shadowBlur: 10,
		    		                            shadowOffsetX: 0,
		    		                            shadowColor: 'rgba(0, 0, 0, 0.5)'
		    		                        }
		    		                    }
		    		                }
		    		            ]
		    					    }); 
		        		 myChart3.setOption({
		        			 tooltip: {
		        			        trigger: 'axis',
		        			        axisPointer: {
		        			            type: 'cross',
		        			            crossStyle: {
		        			                color: '#999'
		        			            }
		        			        }
		        			    },
		        			    toolbox: {
		        			        feature: {
		        			            dataView: {show: true, readOnly: false},
		        			            magicType: {show: true, type: ['line', 'bar']},
		        			            restore: {show: true},
		        			         
		        			        }
		        			    },
		        			    legend: {
		        			        data: ['打卡人数', '总人数']
		        			    },
		        			    xAxis: [
		        			        {
		        			            type: 'category',
		        			            axisLabel:{
		        							interval:0
		        						},
		        			            data: majorName,
		        			            axisPointer: {
		        			                type: 'shadow'
		        			            }
		        			        }
		        			    ],
		        			    yAxis: [
		        			        {
		        			            type: 'value',

		        			            min: 0,

		        			            axisLabel: {

		        	},
		        	error:function(errorMsg){
		        		layer.msg('数据加载失败', {icon: 2,anim: 6});
		        	}
		        });
		        });
				
	});
	</script>
</body>
</html>
